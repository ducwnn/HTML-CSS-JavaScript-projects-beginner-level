<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/13/500/300" alt="image">
            <img src="https://picsum.photos/id/17/500/300" alt="image">
            <img src="https://picsum.photos/id/100/500/300" alt="image">
            <img src="https://picsum.photos/id/101/500/300" alt="image">
            <img src="https://picsum.photos/id/202/500/300" alt="image">
            <img src="https://picsum.photos/id/30/500/300" alt="image">
            <img src="https://picsum.photos/id/56/500/300" alt="image">
            <img src="https://picsum.photos/id/22/500/300" alt="image">
        </div>
        <i class="fa-solid fa-circle-chevron-left btn prev"></i>
        <i class="fa-solid fa-circle-chevron-right btn next"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
